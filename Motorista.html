  <h2 class="text-center">Cadastro de Motorista</h2>

  <form method="post">

    <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">

              <label>Nome:</label>
              <input type="text" onblur="is_nome()" placeholder="Nome:" class="form-control" id="nome">
              <p id="avisanome" class="help-block"> </p>

            </div>
          </div>
          </div>
        </div>

      <div class="container">
        <div class="row">

          <div class=" col-sm-6">
            <div class="form-group">
              <label>CPF:</label>
                <input onblur="is_cpf()" class="form-control" type="text" id="cpf" data-mask="###.###.###-##">
                <p id="avisacpf" class="help-block"></p>
            </div>
          </div>

        </div>
      </div>
        
          
          <div class="container">
            <div class="row">
              <div class=" col-sm-6">
                  <div class="form-group">

                    <label>Data de nascimento:</label>
                    <input type="text" onblur="is_data()"  placeholder="Data de Nascimento:" class="form-control" id="data_nasci" data-mask="##/##/####">
                    <p id="avisadata" class="help-block"> </p>
                  </div>
              </div>
            </div>
          </div>

      <div class="container">
        <div class="row">
          <div class=" col-sm-6">
            <div class="form-group">

              <label>Modelo do carro:</label>
              <select class="form-control" id="modeloCar" >
                <option>Cobalt</option>
                <option>Onix</option>
                <option>Voyage</option>
              </select>

            </div>
          </div>
        </div>
      </div>
        
      <div class="container">
        <div class="row">
          <div class=" col-sm-6 radioabaixa">
            <div class="form-group">

              <label>Status:</label>
               
              <label class="radio-inline">
                <input type="radio" id="sexo" name="status">Inativo</label>

              <label class="radio-inline">
                <input type="radio" id="sexo" name="status">Ativo</label>
   
            </div>
          </div>
        </div>
      </div>  
        
      <div class="container radioabaixa">
        <div class="row">
          <div class=" col-sm-6">
            <div class="form-group">
              <label>Sexo:</label>

              <label class="radio-inline">
                <input type="radio" id="sexo" name="sexo" value="Feminino">Feminino</label>

              <label class="radio-inline">
                <input type="radio" id="sexo" name="sexo" value="Masculino">Masculino</label>

            </div>
          </div>
        </div>
      </div>
        
      <div class="container">
        <div class="row">
          <div class=" col-sm-6">

            <div class="form-group">
              <input type="submit" class="btn btn-lg btn-primary">
            </div>

          </div>

        </div>
      </div>

  </form>

<div class="container">
